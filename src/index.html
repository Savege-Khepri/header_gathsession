<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projectos CSS 2 - Header GathSession</title>
    <link rel="stylesheet" href="src/styles.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'); </style>
  </head>
<html>
  <body>
    <div class="container">
      <header>
        <img src="img/GathSession..png" alt="Logo de GathSession">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </header> 
      <main>
          <div class="hero">
            <h1>Build your best community starting from here.</h1>
            <p>Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>
            <div>
              <a href="#">Get Started</a>
              <a href="#">Lern More &rarr;</a>
            </div>
            <div class="numbers">
              <div class="number">
                <img src="img/Comments.png" alt="comments icon">
                <span>Build Community</span>
              </div>
              <div class="number">
                <img src="img/Week Schedule.png" alt="calendar icon">
                <span>Share Events</span>
              </div>
              <div class="number">
                <img src="img/Post.png" alt="post icon">
                <span>Get Information</span>
              </div>
            </div>
          </div>
          <div class="plantilla">
            <img src="img/image(0).png" alt="" class="lrg">
            <img src="img/image (1).png" alt="" class="sml">
            <img src="img/image (2).png" alt="" class="sml">
            <img src="img/image (3).png" alt="" class="lrg">
            <img src="img/image (4).png" alt="" class="lrg">
          </div>
      </main>
    </div>
  </body>
</html>
